randomShapeConfig:
  maxCoordinates: 10
  minimum:
    x: -10
    y: 10
  maximum:
    x: -10
    y: 10

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5532/backend
    username: username
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
  main:
    web-application-type: servlet